<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>607</title>
</head>
<body>
    <form method="post">
        <center><h2>Registrarse como usuario</h2>
        <table border="3">
            <tr>
                <th>Apellido</th>
                <td><input type="text" name="apellido" id="apellido_form"></td>
            </tr>
            <tr>
                <th>Nombre</th>
                <td><input type="text" name="Nombre" id="name_form"></td>
            </tr>
            <tr>
                <th>Género</th>
                <td align="center">
                    <label>Hombre</label><input type="radio" name="genero" id="genero_form">
                    <label>Mujer</label><input type="radio" name="genero" id="genero_form">
                </td>
            </tr>
            <tr>
                <th>Ocupación</th>
                <td align="center">
                    <select name="ocupación" id="ocup_form">
                        <option value="Profesor">Profesor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Comentarios</th>
                <td>
                    <textarea name="Comentarios" id="comment_form" cols="30" rows="4" placeholder="Escriba aquí sus comentarios"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="send" id="send_form" value="Enviar"></td>
                <td align="right"><input type="button" value="Cancelar"></td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
