<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>606</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <center><h1>CURRÍCULO</h1></center>
        <table>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Dirección</th>
            </tr>
            <br/>
            <tr>
                <td><input type="text" name="dni" id="dni_form" maxlength="9"></td>
                <td><input type="text" name="name" id="name_form"></td>
                <td><input type="text" name="address" id="address_form"></td>
            </tr>
            <tr>
                <td colspan="3"/><br/>
            </tr>
            <tr>
                <th>Estado Civil</th>
                <th>Experiencia laboral</th>
                <th>Idiomas</th>
            </tr>
            <tr>
                <td>
                    <select name="estadoCivil" id="estadoCivil_form" size="2">
                        <option value="Casado">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Casado">Viudo</option>
                        <option value="Casado">Divorciado</option>
                    </select>
                </td>
                <td>
                    <select name="expLab" id="expLab_form" multiple="multiple" size="2">
                        <option value="Construcción">Construcción</option>
                        <option value="Administración">Administración</option>
                        <option value="Hostelería">Hostelería</option>
                    </select>
                </td>
                <td>
                    <select name="idiomas" id="idiomas_form" multiple="multiple" size="2">
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                        <option value="Alemán">Alemán</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"/><br/>
            </tr>
        </table>
        <label>Fotografía Tamaño Carnet: </label><input type="file" name="fotoCarnet"><br/>
        <label>Comentario: </label><br/>
        <textarea name="comment" id="comment_form" rows="6" cols="60" maxlength="80"></textarea>
        <table>
            <tr>
                <td>
                    <input type="button" value="Aceptar">
                </td>
                <td>
                    <input type="button" value="Cancelar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
