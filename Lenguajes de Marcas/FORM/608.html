<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>608</title>
</head>
<body>
    <form method="post">
        <center>
            <h2>FROMULARIO DE CONTACTO</h2>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo electrónico</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="email" name="email" id="email_form" placeholder="@"></td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <th>Direcció</th>
                    <th>Población</th>
                    <th>Provincia</th>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <th>Edad</th>
                    <th>¿Cómo nos conociste?</th>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="edad"><label>0-20</label><br/>
                        <input type="radio" name="edad" checked><label>20-40</label><br/>
                        <input type="radio" name="edad"><label>40-60</label><br/>
                        <input type="radio" name="edad"><label>60-100</label>
                    </td>
                    <td>
                        <input type="checkbox" name="conocer" id="conocer_form"><label>A través de un amigo.</label><br/>
                        <input type="checkbox" name="conocer" id="conocer_form"><label>A través de un buscador.</label><br/>
                        <input type="checkbox" name="conocer" id="conocer_form"><label>Navegando por la red.</label><br/>
                        <input type="checkbox" name="conocer" id="conocer_form"><label>Otros</label>
                    </td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <th>Opición sobre nuestra página web</th>
                    <th>Tiene alguna sugerencia...</th>
                </tr>
                <tr>
                    <td>
                        <textarea name="opinion" id="opinion_form" rows="4" cols="60" placeholder="Escriba aquí su opinión..."></textarea>
                    </td>
                    <td>
                        <textarea name="sugerencia" id="sugerencia_form" cols="60" rows="4" placeholder="Escriba aquí sus sugerencias..."></textarea>
                    </td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <th>¿Cuanto navegas por internet? <br/> (Señala la opción que mas se acerque)</th>
                </tr>
                <tr>
                    <td>
                        <select name="nav_internet" id="nav_internet_form" size="2">
                            <option value="2">2 horas al día.</option>
                            <option value="4"> 4 horas al día.</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br/>
            <table>
                <tr>
                    <td><input type="submit" value="Enviar Formulario"></td>
                    <td><input type="button" value="Borrar Formulario"></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
