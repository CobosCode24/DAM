<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>606</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <center><h1>CURRÍCULO</h1>

        <table bgcolor="#a0d5ff" border="3px">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Dirección</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <th>Estado Civil</th>
                <th>Experiencia Laboral</th>
                <th>Idiomas</th>
            </tr>
            <tr>
                <td>
                    <select name="EstadoCivil" id="EC" size="2">
                        <option value="soltero" selected="selected">Soltero</option>
                        <option value="casado" >Casado</option>
                        <option value="viudo" >Viudo</option>
                        <option value="divorciado" >Divorciado</option>
                    </select>
                </td>
                <td>
                    <select name="ExperienciaLaboral" id="EL" multiple="multiple" size="2">
                        <option value="construccion">Construcción</option>
                        <option value="administracion">Administración</option>
                        <option value="hosteleria">Hostelería</option>
                    </select>
                </td>
                <td>
                    <select name="Idiomas" id="I" size="2" multiple="multiple">
                        <option value="Ingles" selected="selected">Inglés</option>
                        <option value="Frances">Frances</option>
                        <option value="Aleman">Aleman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="textarea" id="textarea" cols="30" rows="6"></textarea>
                </td>
            </tr>
        </table>
        <br><br>

        <input type="file">

        <br><br>
        <table border="4px" bgcolor="red">
                <tr>
                    <td>
                        <input type="submit" value="Aceptar">
                        <input type="submit" value="Cancelar">
                    </td>
                </tr>
            </table>
        </center>
        
    </form>
</body>
</html>
