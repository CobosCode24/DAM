<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actividad 1</title>
</head>

<body>
    <center>
        <h2>Ticket de compra</h2>
    </center>
    <form action="#" method="post" enctype="multipart/form-data">
        <label>Artículo</label><br/>
        <input type="text" name="articuloName" id="articuloID" placeholder="Pan"><br/>
        <label>Ficha del artículo</label><br/>
        <input type="file" name="fileName" id="fileID"><br/>
        <label>Cantidad</label><br/>
        <input type="number" name="numberName" id="numberID" min="1" placeholder="3"><br/>
        <label>Método de pago</label><br/>
        <!--
            El name de estos tres deben de ser igual, por que si no se queda pillado
            y no funciona.
        -->
        <input type="radio" name="pago" id="pagoID" />
        <label>Paypal</label><br/>
        <input type="radio" name="pago" id="pago2ID" />
        <label>Tarjeta de crédito</label><br/>
        <input type="radio" name="pago" id="pago3ID" checked="checked" />
        <label>Efectivo</label><br/>
        <br/>
        <center>
            <label>Aceptas los términos y condiciones</label>
            <input type="checkbox" name="Terms" id="T&C" checked="checked">
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </center>
    </form>
</body>

</html>
