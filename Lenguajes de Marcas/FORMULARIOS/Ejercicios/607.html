<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="607.css">
    <title>607</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <caption>Registrarse como usuario</caption>
            <tr>
                <th>Apellido</th>
                <td><input type="text" name="Apellido" id="Apellido"></td>
            </tr>
            <tr>
                <th>Nombre</th>
                <td><input type="text" name="Nombre" id="nombre"></td>
            </tr>
            <tr align="center">
                <th>Género</th>
                <td>
                    <label>Hombre: </label><input type="radio" name="Hombre" id="Genero">
                    <label>Mujer: </label><input type="radio" name="Mujer" id="Genero">
                </td>
            </tr>
            <tr align="center" id="ocupacion">
                <th>Ocupación</th>
                <td>
                    <select name="ocupación" id="ocupacion">
                        <option value="profesor">Pofesor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Comentarios</th>
                <td>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="5" placeholder="Escriba aquí sus comentarios"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Enviar" ></td>
                <td align="right"><input type="button" value="Cancelar" id="cancelar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
